<body style="margin: 0; overflow: hidden;">
	<div id='ruffle' style="text-align: center;"></div>
	<script src='https://unpkg.com/@ruffle-rs/ruffle/ruffle.js'></script>
	<script>
        const urlParams = new URLSearchParams(window.location.search);
		var swfName = urlParams.get('g');
        if (swfName == 'fpaw1') {
			swfName = 'https://www.swfgames.ct.ws/games/fpaw1.swf';
		}
        else if (swfName == 'fpaw2') {
			swfName = 'https://www.swfgames.ct.ws/games/fpaw2.swf';
		}
        else if (swfName == 'fpaw3') {
			swfName = 'https://www.swfgames.ct.ws/games/fpaw3.swf';
		}
        else if (swfName == 'fpaw1r') {
			swfName = 'https://www.swfgames.ct.ws/games/fpaw1r/fpaw1r.swf';
		}
        else if (swfName == 'fpas') {
			swfName = 'https://www.swfgames.ct.ws/games/fpas.swf';
		}
        else if (!swfName) {
			swfName = 'https://www.swfgames.ct.ws/games/default.swf';
		}
    </script>
    <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + '%; height: ' + height + '%',
        });
          
        window.RufflePlayer.config = {
    // Options affecting the whole page
          
    "publicPath": undefined,
    "polyfills": true,
          
    // Options affecting files only
          
    "autoplay": "on",
    "unmuteOverlay": "hidden",
    "letterbox": "on",
    "warnOnUnsupportedContent": true,
    "contextMenu": true,
    "upgradeToHttps": window.location.protocol === "https:",
    "maxExecutionDuration": {"secs": 15, "nanos": 0},
    "logLevel": "error",
    "base": null,
    "menu": true,
    "salign": "",
    "scale": "showAll",
    "forceScale": true,
    "quality": "high",
    "splashScreen": true,
    "preloader": true,
};
    player.load({ url: url });
}
swfobject.embedSWF(swfName, 'ruffle', 100,100);
    </script>
</body>
